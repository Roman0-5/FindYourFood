<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/createAccount.css">
    <title>FindYourFood</title>
</head>
<body>
    <form action="indexLoggedIn.html" method="get">
    <h1>Create Account</h1>
    <label for="username">Username</label>
    <input type="text" id="username" name="username"  placeholder="username" required>
    <br>
    <label for ="email">E-Mail</label>
    <input type="email" id="email" name="email" placeholder="someone@example.com" required>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="super safe password thats not 0000    " required>
    <br>
    <button type="submit">Create Account</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
