<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FindYourFood â€“ Account erstellen</title>

    <!-- Global CSS-Variablen -->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Create Account Styles -->
    <link rel="stylesheet" href="/css/createAccount.css" />
    <!-- Dropdown-Nav (wird hier ausgeblendet) -->
    <link rel="stylesheet" href="/css/accountDropdown.css" />
</head>
<body>
<!-- Nav ist hier komplett ausgeblendet, keine Login/Registrieren-Links -->
<nav id="main-nav" class="main-nav" style="display: none;"></nav>

<div class="form-container">
    <h1>Create Account</h1>
    <form id="create-account-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="username"
                    required
            />
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="someone@example.com"
                    required
            />
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="super safe password"
                    required
            />
        </div>
        <div class="button-group">
            <button type="submit" class="btn submit-btn">Create Account</button>
            <button type="reset" class="btn reset-btn">Reset</button>
        </div>
    </form>
    <div id="message"></div>
</div>
</body>
</html>
