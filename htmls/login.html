<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FindYourFood</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/login.css">
</head>
<body>
    <!-- Navigation wie auf StartSite -->
    <nav class="main-nav">
        <ul>
            <li><a href="StartSite.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="createAccount.html">Account erstellen</a></li>
        </ul>
    </nav>

    <!-- Header mit Logo (Branding wie auf StartSite) -->
    <header class="branding">
        <h1 class="headline">
            <span class="highlight">Find</span>
            <span class="your">Your</span>
            <span class="highlight block">Food</span>
        </h1>
        <p class="slogan">
            <span class="subtle">Less</span> 
            <span class="action">scrolling</span>. 
            <span class="subtle">More</span> 
            <span class="action">eating</span>.
        </p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Login Container -->
        <div class="login-container">
        <!-- Session Status anzeigen -->
        <div class="session-status" id="sessionStatus">
            <div class="status-title">Session Status</div>
            <div class="status-content" id="sessionContent">Pr√ºfe Session...</div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" style="display: none;"></div>

        <!-- Login Form -->
        <div id="loginForm">
            <h1 class="login-title">Anmelden</h1>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Benutzername</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="admin"
                        required 
                    />
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Passwort</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="pass"
                        required 
                    />
                </div>

                <!-- Loading Animation -->
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>Anmeldung l√§uft...</p>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    üîë Anmelden
                </button>
            </form>
        </div>

        <!-- Logout Section (wird angezeigt wenn angemeldet) -->
        <div id="logoutSection" style="display: none;">
            <h1 class="login-title">Willkommen zur√ºck!</h1>
            <p style="text-align: center; margin-bottom: 1.5rem; font-family: sans-serif;">
                Du bist bereits angemeldet.
            </p>
            
            <button class="btn btn-secondary" onclick="logout()">
                üö™ Abmelden
            </button>
            
            <a href="/" class="btn btn-primary" style="text-decoration: none; display: block; text-align: center;">
                üè† Zur Startseite
            </a>
        </div>

        <!-- Links -->
        
    </main>

    <!-- Footer wie auf StartSite -->
    <footer>
        <ul class="footer-nav">
            <li><a href="about.html">About Us</a></li>
            <li><a href="imprint.html">Impressum</a></li>
            <li><a href="privacy.html">Datenschutz</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </footer>

    <script src="../javascripts/login.js"></script>
</body>
</html>
